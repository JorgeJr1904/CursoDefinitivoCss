<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--el atributo name description se utiliza para describir
    tu página web y asi se pueda encontrar en google mas facil-->
    <meta name="description" content="Esta pagina te muestra el procedimiento de mis paginas">
    <!--Autoriza a los robots IA de los motores de busqueda que muestre
    nuestra pagina web si en dado caso se parece a la informacion
    buscada -->
    <meta name="robots" content="index,follow">
    <title>Curso Definitivo</title>
    <!--Nos ayuda para que cuando la pagina web se abra en diferentes dispositivos con diferentes
    tamaños de pantalla este se adapte-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Es para traer datos o atributos desde una direccion local del archivo en este caso
    es de css con rel digo que tipo de archivo es y el link con href-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">Etiquetas Contenedoras</div>
    <!--contiene todo dentro del el o pueden ser varios containers
    a la vez -->

    <header></header>
    <!-- Se podria decir que es el encabezado de la pagina web
    detro de el se puede poner el lugo y la barra de navegacion 
    la cual se utilizan las etiquetas -->
    <nav></nav>

    <main>
        <section>
            <article>
                <!--Estas etiquetas que van dentro de main funcionan para dividir las secciones
                y dentro de ellas los articulos-->
            </article>
        </section>
        <ul><!--Estas son listas ordenadas como no ordenadas-->
            <li></li>
        </ul>
        <ol></ol>
    </main>
    <!--Esta etiqueta es para el contenido de la pagina se podria
    decir que es el cuerpo o la informacion principal de la pagina
    junto con ella pueden estar los sidebar que son como los laterales
    de la pagina la etiqueta es la siguiente-->
    <aside></aside>

    <footer></footer>
    <!--Esta es el pie de pagina-->

    <div><!--Esta etiqueta es un comodin --></div>


    <p>Etiquetas de contenido</p>
</body>
</html>
